<!-- Find Teammates (Query) Form -->
<div class="col-md-5" style="height: 500px;">

    <!-- Creates Main Panel -->
    <div class="panel panel-default" style="height: 550px;">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Find a product<span class="glyphicon glyphicon-search"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body" style="height:500px;font-size: 10px;">

            <!-- Creates Form -->
            <form name ="queryForm" style="height:600px;">

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="latitude">Your Latitude</label>
                    <input type="text" class="form-control" id="latitude" placeholder="39.5" value="39.5" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Your Longitude</label>
                    <input type="text" class="form-control" id="longitude" placeholder="-98.35" value="-98.35"ng-model="formData.longitude" readonly>
                </div>
                <div class="form-group">
                    <label for="distance">Max. Distance (miles)</label>
                    <input type="text" class="form-control" id="distance" placeholder="500" ng-model="formData.distance">
                </div>

                <!-- Note ng-true-value which translates check values into explicit rooms strings -->
                <label>Rooms</label>
                <div class="form-group">
                <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checkstudio" value="studio" ng-model="formData.studio" ng-true-value = "'studio'">
                        Studio
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checktwo" value="2" ng-model="formData.two" ng-true-value = "'2'">
                        2
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checktree" value="3" ng-model="formData.tree" ng-true-value="'3'">
                        3
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checkfour" value="4" ng-model="formData.four" ng-true-value="'4'">
                        4
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checkfive" value="5" ng-model="formData.five" ng-true-value="'5'">
                        5
                    </label>
                </div>
                <div class="form-group">
                    <label for="minprice">Min.Price</label>
                    <input type="number" class="form-control" id="minprice" placeholder="Minimum Price" ng-model="formData.minprice">
                </div>
                <div class="form-group">
                    <label for="maxprice">Max Price</label>
                    <input type="number" class="form-control" id="maxprice" placeholder="Maximum Price" ng-model="formData.maxprice">
                </div>
                <div class="form-group">
                    <label for="minarea">Min.Area</label>
                    <input type="number" class="form-control" id="minarea" placeholder="Minimum Area" ng-model="formData.minarea">
                </div>
                <div class="form-group">
                    <label for="maxarea">Max Area</label>
                    <input type="number" class="form-control" id="maxarea" placeholder="Maximum Area" ng-model="formData.maxarea">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="verified" id="radiomale" value="True" ng-model="formData.verified"> <strong>Include Only HTML5 Verified Locations?</strong>
                        </label>
                    </div>
                </div>

                <!-- Query button. Note that its tied to queryUsers() function from queryCtrl.  -->
                <button class="btn btn-danger btn-block" ng-click="queryUsers()" style="height: 20px; width: 60px; text-align:center; margin: auto; font-size: 15px; vertical-align:middle; padding: 0px;">Search</button>
            </form>
        </div>

        <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
        <div ng-show="queryCount>0" class="panel-footer" style="align-content: center;">
                <p class="text-center">We Found {{queryCount}} appartments that correspond to your demand !</p>
        </div>
    </div>
</div>
