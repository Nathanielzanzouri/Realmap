<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>RealMap</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARnhtZ5L18IDv4biar9-BUaNE47SlsOAw"></script>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <!-- Header Menu. Note use of headerCtrl -->
    <div class="header" ng-controller="headerCtrl">

        <!-- Header items are made active upon selection -->
        <ul class="nav nav-pills pull-right">
             <li><a href="/#/join" style="color: black;">Post a product</a></li>
             <li><a href="/#/find" style="color: black;">Find a product</a></li>
        </ul>

        <!-- Header Title -->
        <h3 class="text-muted" style="color:black;">RealMap</h3>
    </div>

<!--     description -->

<div style="text-align: center;"><h1 style="color:black;">Explore homes for sale by map. Just another way to help you find your next home or sell yours.</h1></div>

<br>
<br>

<div style="text-align: center; text-decoration: underline;"><p><b>Please select the location you would like to post or search on the map and fill the form</b></p></div>
<br>
    <!-- Map and Side Panel -->
    <div class="row content">

        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>
        </div>

        <!-- Side Panel (Controlled by ng-view) -->
        <div ng-view></div>

    </div>
    <hr/>

</div>

</body>
</html>
